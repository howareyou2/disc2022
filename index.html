<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
	<title>My courage fairy</title>
	<link rel="stylesheet" href="style.css">
	<style>
		td, th{
			border:5px dotted rgb(143, 214, 255);
			padding:10px;
			text-align:center;
		}
	</style>
		
</head>
<body>
	<!--popup-->
	<div class="window">
		<div class="popup">
		  <h1>도움말</h1>
		  <p>여러분 나만의 용기 요정을 만들어보세요!</p>
		  <p>1. 먼저 원하는 요정의 body를 표 안의 body에서 선택하세요.</p>
		  <p>2. 선택했다면 표 안의 color에서 선택할 수 있어요.</p>
		  <h5>body를 선택하지 않고 color를 선택하면 적용되지 않아요!</h2>
		  <p>3. 표 안의 face에서 요정의 표정을 선택할 수 있어요.</p>
		  <p>4. 표 안의 Acc에서 요정을 꾸며 줄 수 있어요.</p>
		  <p>5. Message 버튼을 이용하면 용기 멘트도 넣을 수 있어요.</p>
		  <br>
		  <button id="close">☆시작하기☆</button>
		  </div>
	</div>
	<!--도움말 배너-->
	<div id="banner_wrap">
		<a id="toggle" href="#">도움말 열기</a>
		<figure id='banner'>
			<!-- 스프라이트 이미지 -->
		    <h1>도움말</h1>
			<p>여러분 나만의 용기 요정을 만들어보세요!</p>
			<p>1. 먼저 원하는 요정의 body를 표 안의 body에서 선택하세요.</p>
			<p>2. 선택했다면 표 안의 color에서 선택할 수 있어요.</p>
			<h5>body를 선택하지 않고 color를 선택하면 적용되지 않아요!</h2>
		    <p>3. 표 안의 face에서 요정의 표정을 선택할 수 있어요.</p>
			<p>4. 표 안의 Acc에서 요정을 꾸며 줄 수 있어요.</p>
			<p>5. Message 버튼을 이용하면 용기 멘트도 넣을 수 있어요.</p>
			<br>
			<h5><---------- bgm을 재생할 수 있어요!----------</h5>
			<input id='sound_btn' type='image' src='Img/sound_off.png' alt='sound'>
		</figure>
	</div>
	<div id="title">
		My courage fairy
	</div>

	<!--옷입히기 부분-->
	<div class="main-Div"> 
           
		<div class="Character" >
			<img src='Img/clean.png' id="chara-img"style="width:100%;height:100%;object-fit:contain;">
		</div>
		<div class="face">
            <img src='Img/clean.png' id="chara-face"style="width:100%;height:100%;object-fit:contain;" >
        </div>
		<div class="Acc">
            <img src='Img/clean.png' id="chara-Acc"style="width:100%;height:100%;object-fit:contain;" >
        </div>
		<div id="here" class="Message_here">
        </div>

		<table id="func">
			<tr>
				<th>Body</th>
				<td><button class="change-body" onclick="changeBody('body1')">Cat</button></td>
				<td><button class="change-body" onclick="changeBody('body2')">Bear</button></td>
				<td><button class="change-body" onclick="changeBody('body3')">Rabbit</button></td>
			</tr>
			<tr>
				<th>Color</th>
				<td><button class="change-color" onclick="changeColor('color1')">1</button></td>
				<td><button class="change-color" onclick="changeColor('color2')">2</button></td>
				<td><button class="change-color" onclick="changeColor('color3')">3</button></td>
			</tr>
			<tr>
				<th>Face</th>
				<td><button class="change-face" onclick="changeFace('face1')">1</button></td>
				<td><button class="change-face" onclick="changeFace('face2')">2</button></td>
				<td><button class="change-face" onclick="changeFace('face3')">3</button></td>
			</tr>
			<tr>
				<th>Acc</th>
				<td><button class="change-Acc" onclick="changeAcc('Acc1')">1</button></td>
				<td><button class="change-Acc" onclick="changeAcc('Acc2')">2</button></td>
				<td><button class="change-Acc" onclick="changeAcc('Acc3')">3</button></td>
			</tr>
		</table>
		
		<button id="btn_message">Message</button>
			

	<script src="main111.js"></script>
</body>
</html>
