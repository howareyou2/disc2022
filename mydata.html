<html>
<head>
</head>
<body>
<script>
mydata = [1, 2, 3, 4, 5]
num = 0; sum = 15; mean = 0;
for(i=0; i<Math.floor(Math.random()*100) + 1; i++){
    mydata[i+5] = Math.floor(Math.random()*100) + 1
    sum += mydata[i+5]
}
num = mydata.length
mean = sum/num
mydata[num] = num
mydata[num+1] = sum
mydata[num+2] = mean
alert('mydata 갯수: ' + num + ', 배열의 총합: ' + mydata[num+1] + ', 배열의 평균: ' + mydata[num+2])
</script>
</body>
</html>
